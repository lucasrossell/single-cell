<!DOCTYPE html>
<html>
  <head>
    <title>Evolution Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="background-color: #c7b9b9">
    <div id="modal" style="display: none">
      <div id="banner" class="modal-banner">
        <button id="close-btn">x</button>
      </div>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
      <table id="modal-table"></table>
    </div>
    <div style="display: flex; justify-content: center; align-items: center">
      <button id="start-stop-btn">Start</button>
      <button id="phenotype-info-btn">Phenotype Info</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="slider-container">
      <label for="sunlight-position">Sunlight Position:</label>
      <input
        type="range"
        id="sunlight-position"
        name="sunlight-position"
        min="10"
        max="55"
        value="33"
        class="slider"
      />
      <label for="sunlight-speed">Sunlight Speed:</label>
      <input
        type="range"
        id="sunlight-speed"
        name="sunlight-speed"
        min="0.1"
        max="2"
        step="0.1"
        value="1"
        class="slider"
      />
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="./utils/eventListeners.js"></script>
  </body>
</html>
